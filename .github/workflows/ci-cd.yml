name: Deploy to AWS ECR

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login en Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Instalar Dependencias y Probar Backend (Test)
      run: |
        cd src/backend
        npm install
        npm install -D newman
        # Ejecutamos Newman (Asegúrate que el nombre del json sea correcto)
        npx newman run chat_api_test.json || echo "⚠️ Tests fallaron pero continuamos por demostración"

    - name: Construir y Subir Backend
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.ECR_BACKEND_URI }}
        IMAGE_TAG: latest
      run: |
        cd src/backend
        docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REPOSITORY:$IMAGE_TAG

    - name: Construir y Subir Frontend
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.ECR_FRONTEND_URI }}
        IMAGE_TAG: latest
      run: |
        cd src/frontend
        docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REPOSITORY:$IMAGE_TAG